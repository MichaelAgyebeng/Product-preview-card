<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css folder/product_card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <main role="main" class="container">
    <section role="banner" class="image"><div class="img"></div></section>
  <section class="description">
    <div class="perfume">PERFUME</div>

    <h1 class="gabrielle">Gabrielle Essence Eau De Parfum</h1>

    <div class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</div> 

    <div class="amount">
      <div class="discount">$149.99</div>
      <div class="cancelled">$169.99</div>
    </div>

    <div class="groupbutton"><button><img class="icon" src="./images/icon-cart.svg"> Add to Cart</button></div>
  </section>
</main>
  
  <footer role="footer" class="attribution">
    <div> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </div>
    <div>Coded by <a href="#">Michael Owusu Agyebeng</a>.</div>
  </footer>
</body>
</html>
